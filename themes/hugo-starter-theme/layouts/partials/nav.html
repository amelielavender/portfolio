<header class="site-header">
  
  <nav class="site-nav">
    <ul class="main-menu">
      {{ if not .IsHome}}
      <a class="home" href="/"> 
        {{ .Site.Title }}
      </a>
      {{end}}
      {{ range.Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}

    </ul>
  </nav>
</header>
