{{ partial "header.html" . }}

<h1 class="list-title">{{ .Title }}</h1>

{{ .Content }}

{{ range.Data.Pages }}
  <article class="post-snippet">
    <h3>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>
    {{ if strings.Contains .Section "blog" }}
    	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    		{{- .Date.Format "January 2, 2006" -}}
    	</time>
    {{- end -}}
  </article>
{{- end -}}

{{- partial "footer.html" . -}}
