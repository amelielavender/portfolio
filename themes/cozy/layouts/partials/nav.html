<header class="site-header">
  
  <nav id="site-nav">
    <ul class="main-menu">
      {{ if not .IsHome}}
      <a id="homepage-link" href="/"> 
        {{ .Site.Title }}
      </a>
      {{end}}

      {{ range.Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}

    </ul>
  </nav>
</header>
